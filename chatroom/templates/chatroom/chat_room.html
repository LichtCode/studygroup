<!DOCTYPE html>
<html>
<head>
    <title>{{ room.name }}</title>
</head>
<body>
    <h1>
        Chat Room: 
        {{ room.name|default:other_member.username }}
    </h1>

    <h1>Schedule a New Study Session</h1>
    <form id="schedule-form" method="post">
        {% csrf_token %}
        <label for="topic">Topic:</label>
        <input type="text" name="topic" id="topic" required>
        <label for="date_time">Date and Time:</label>
        <input type="datetime-local" name="date_time" id="date_time" required>
        <button type="submit">Schedule</button>
    </form>

    <div id="response-message" style="margin-top: 20px; color: green; font-weight: bold;"></div>

    <div id="messages">
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}</strong>: {{ message.content }}</p>
        {% empty %}
            <p>No messages yet. Start the conversation!</p>
        {% endfor %}
    </div>
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="send-button">Send</button>

    <script>
        const roomName = {{ room.id }};
        console.log(typeof(roomName));
        const chatSocket = new WebSocket(
            `ws://${window.location.host}/ws/chat/${roomName}/`
        );

        chatSocket.onmessage = function(e) {
            console.log("Received message from chat room");
            const data = JSON.parse(e.data);
            const messagesDiv = document.getElementById("messages");
            const newMessage = `<p><strong>${data.username}</strong>: ${data.message}</p>`;
            messagesDiv.innerHTML += newMessage;
        };

        chatSocket.onclose = function(e) {
            console.error("Chat socket closed unexpectedly.");
            {% comment %} setTimeout(() => {
                window.location.reload();
            }, 3000); {% endcomment %}
        };
        

        document.getElementById("send-button").onclick = function() {
            console.log("Sending message to chat room");
            const inputElement = document.getElementById("message-input");
            const message = inputElement.value;
            chatSocket.send(JSON.stringify({
                "message": message,
            }));
            inputElement.value = "";
        };
    </script>

    <script>
        $(document).ready(function() {
            $('#schedule-form').on('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    topic: $('#topic').val(),
                    date_time: $('#date_time').val(),
                    csrfmiddlewaretoken: $('[name=csrfmiddlewaretoken]').val(),
                    room_id: room.id
                };

                $.ajax({
                    url: "{% url 'schedule_session' %}",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        $('#response-message').text("Study session scheduled successfully!");
                        $('#schedule-form')[0].reset();
                    },
                    error: function(xhr) {
                        $('#response-message').text("Failed to schedule study session. Please try again.").css("color", "red");
                    }
                });
            });
        });
    </script>
</body>
</html>
