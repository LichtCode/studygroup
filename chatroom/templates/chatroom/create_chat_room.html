<!DOCTYPE html>
<html>
<head>
    <title>Create Chat Room</title>
</head>
<body>
    <h1>Create a New Chat Room</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Room Name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Create Room</button>
    </form>
</body>
</html>
